<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <p id="instructions">Instructions: Click the start button to begin the game. Remember: Rock crushes scissors, scissors cut paper,
        and paper covers rock! Test for git
    </p>
    <div class="scoreboard">
        <div class="badge" id="playerBadge">Player</div>
        <div class="badge" id="compBadge">Computer</div>
        <span id="playerScore">0</span> : <span id="compScore">0</span>

    </div>
    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="" alt="a rock emoji"/>
        </div>
        <div class="choice" id="p">
            <img src="" alt="a paper emoji"/>
        </div>
        <div class="choice" id="s">
            <img src="" alt="a scissors emoji"/>
        </div>
    </div>

    <p id="action-message">Make your move.</p>
    <script src="rps.js" charset="utf-8"></script>
</body>
</html>
